apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: koru-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jamdon2/koru-infra.git
    path: koru-manifests/
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
