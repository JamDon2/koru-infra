architecture: standalone

auth:
  enabled: true
  existingSecret: "postgres-auth"
  secretKeys:
    adminPasswordKey: "postgresPassword"
primary:
  persistence:
    enabled: true
    storageClass: "longhorn"
    size: 5Gi
  resourcesPreset: "small"
replica:
  replicaCount: 0
metrics:
  enabled: true
  serviceMonitor:
    enabled: true
  prometheusRule:
    enabled: true
