apiVersion: apps/v1
kind: Deployment
metadata:
  name: koru-web
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: koru-web
  template:
    metadata:
      labels:
        app: koru-web
    spec:
      imagePullSecrets:
        - name: ghcr-creds
      containers:
        - name: koru-web
          image: "ghcr.io/jamdon2/koru-web:sha-e7385d7"
          ports:
            - containerPort: 8000
          env:
            - name: API_URL
              value: "https://koru.jamdon2.dev/api"
            - name: NEXT_PUBLIC_HCAPTCHA_SITEKEY
              value: "e8140486-54b8-48da-9ec0-58aa1b868c0c"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "2Gi"
              cpu: "2"
